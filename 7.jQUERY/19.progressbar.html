<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Progress Bar</title>
    <style>
        .bluebox{
            background-color: #3A5795;
            color: white;
            height: 100px;
            width: auto;
        }
        .yellowbox{
            background-color: rgb(222, 224, 85);
            height: 100px;
            width: auto;
        }
        .greenbox{
            background-color: #31AF37;
            height: 100px;
            width: auto;
            margin-bottom: 20px;
        }
        #label{
            position: absolute;
            left: 45%;
            line-height: 30px;
        }
        
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/sunny/jquery-ui.css"> <!--changed from 1.12.1 to 1.11.1-->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"> //changed from 1.12.1 to 1.11.1
    </script>
</head>
    
<body>
    
    <div class="bluebox ui-corner-all" id="facebook">
        <p>Facebook.</p>
    </div>
    <div class="yellowbox ui-corner-all" id="apple">
        <p>Apple.</p>
    </div>
    <div class="greenbox ui-corner-all" id="microsoft">
        <p>Microsoft.</p>
    </div>
    <div id="progress">
        <div id="label"></div>
    </div>
    <button>Run</button>
    
    <script>
        
        $(function(){
            $("#progress").progressbar({
                value: 0
            });
            var x = 0;
            $("button").click(function(){
                $("#label").text("In progress ...");
                
                setTimeout(function(){
                    var progress = setInterval(function(){
                    x++;
                    $("#label").text(x+ "%");
                    $("#progress").progressbar("option","value",x);
                    if(x>99){
                        clearInterval(progress);
                        }
                    },100);
                },1000);
            });
        });
    </script>
</body>

</html>
