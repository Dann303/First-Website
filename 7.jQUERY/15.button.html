<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Button</title>
    <style>
        .bluebox{
            background-color: #3A5795;
            color: white;
            height: 100px;
            width: auto;
        }
        .yellowbox{
            background-color: rgb(222, 224, 85);
            height: 100px;
            width: auto;
        }
        .greenbox{
            background-color: #31AF37;
            height: 100px;
            width: auto;
        }
        #great{
            background-color: #5A3479;
        }
        
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/sunny/jquery-ui.css"> <!--changed from 1.12.1 to 1.11.1-->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"> //changed from 1.12.1 to 1.11.1
    </script>
</head>
    
<body>
    
    <div class="bluebox ui-corner-all" id="facebook">
        <div id="checkboxes">
            <input type="checkbox" id="checkbox1">
            <label for="checkbox1">Audi</label>
            <input type="checkbox" id="checkbox2">
            <label for="checkbox2">BMW</label>
            <input type="checkbox" id="checkbox3">
            <label for="checkbox3">Mercedes</label>
        </div>
    </div>
    <div class="yellowbox ui-corner-all" id="apple">
        <input type="checkbox" id="myCheckbox">
        <label for="myCheckbox">Checkbox</label>
    </div>
    <div class="greenbox ui-corner-all" id="microsoft">
        <form>
            <div id="radioBoxes">
               <input type="radio" id="radioBox1" name="radioBoxes">
                <label for="radioBox1">Ford</label>
               <input type="radio" id="radioBox2" name="radioBoxes">
                <label for="radioBox2">Toyota</label>
               <input type="radio" id="radioBox3" name="radioBoxes">
                <label for="radioBox3">Ferrari</label>
            </div>
        </form>
        <p><a href="http://www.microsoft.com" title="microsoft" id="microsoftLink">Microsoft Link</a></p>
    </div>
    <button id="button1">Button1</button>
    <button id="button2">Button2</button>
    <button id="button3">Button3</button>
    
    <script>
        
        $(function(){
            $("#button1").button();
            $("#button2").button({
                icons: {
                    primary: "ui-icon-folder-open"
                },
                text: false
            });
            $("#button3").button({
                icons: {
                    primary: "ui-icon-mail-closed",
                    secondary: "ui-icon-carat-1-e"
                }
            });
            $("#myCheckbox").button();
            $("#checkboxes").buttonset();
            $("#radioBoxes").buttonset();
        });
    </script>
</body>

</html>
