<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>errors</title>
<style>
    #error{
        color: #d36363;
    }
</style>   
</head>

<body>
<p>Your Password should contain at least 6 characters, 1 number and 1 capital letter:</p>
<p>Enter password:<br /><input id="password1" type="password"></p>
<p>Re-enter password:<br /><input id="password2" type="password"></p>
<button onclick="check()">Submit</button>
<p id="error"></p>
    
<script>
//try{

function check(){
    var password1 = document.getElementById("password1").value;
    var password2 = document.getElementById("password2").value;
    var errorMessage = document.getElementById("error");
    var errorToThrow = "";
    try{
        if (password1.length<6){
            errorToThrow += "<br /> Password too short.";
        }
        if (/[A-Z]/g.test(password1) ==false){
            errorToThrow += "<br /> Password should include at least one capital letter.";
        }
        if (/\d/g.test(password1) ==false){
            errorToThrow += "<br /> Password should include at least one digit.";            
        }
        if (password1 != password2){
            errorToThrow += "<br /> Passwords should match";
        }
        throw errorToThrow;
    }
    catch(err){
        errorMessage.innerHTML = err;
    }
}
</script>    
</body>

</html>
