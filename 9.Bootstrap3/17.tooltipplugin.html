<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Tooltip plugin</title>
    
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
    
        <style>
        
        </style>
        
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js">
        </script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js">
        </script>
        <![endif]-->
    </head>
    <body>
        <div class="container-fluid">
            <div>
                <p>Paragraph.</p>
                <p>
                    This is a <a href="http://www.google.com" title="Google" data-toggle="tooltip" data-placement="right">link</a>.
                <!--data-placement values could be top/right/left/bottom-->
                </p>
                <button type="button" class="btn btn-primary" data-toggle="tooltip" title="button tooltip" data-placement="bottom">Button</button>
            </div>
        </div>
    
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
        </script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js">
        </script>
        
        <script>
            $(function(){
                $("[data-toggle='tooltip']").tooltip();
                $("[data-toggle='tooltip']").tooltip("show");
                $("[data-toggle='tooltip']").on("hidden.bs.tooltip",function(){
                   window.alert("tooltip hidden!"); 
                });
            });
        </script>
    </body>
</html>
