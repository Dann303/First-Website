<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>forms</title>
    
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
    
        <style>
        
        </style>
        
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js">
        </script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js">
        </script>
        <![endif]-->
    </head>
    <body>
        <div class="container-fluid">
            <form class="form-inline">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Email" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Password" class="form-control">
                </div>
                
                <button type="submit" class="btn btn-default">Login</button>
            </form>
            
            <br />
            <hr>
            
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" id="email" placeholder="Email" class="form-control">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Login</button>
                </div>
            </form>
            
            <br />
            <hr>
            
            <form>
                <label for="comments">Comments:</label>
                <textarea class="form-control" rows="5" id="comments"></textarea>
                
                <div class="checkbox checkbox-inline">
                    <label><input type="checkbox" value="value1" id="checkbox1"> Checkbox1</label>
                </div>
                
                <div class="checkbox disabled checkbox-inline">
                    <label><input type="checkbox" value="value2" id="checkbox2"> Checkbox2</label>
                </div>
                
                <br />
                <br />
                <hr>
                
                <div class="radio radio-inline">
                    <label><input type="radio" name="radios" id="radio1" value="option1"> Radio Option 1</label>
                </div>
                
                <div class="radio radio-inline">
                    <label><input type="radio" name="radios" id="radio2" value="option2"> Radio Option 2</label>
                </div>
                
                <div class="radio radio-inline">
                    <label><input type="radio" name="radios" id="radio3" value="option3" disabled> Radio Option 3</label>
                </div>
                
                <br />
                <hr>
                
                <select multiple class="form-control">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                </select>
                
                <br />
                
                <input type="text" class="form-control" placeholder="Text Input" disabled>
                
                <br />
                <hr>
                
                <div>
                    <div class="form-group has-success col-xs-2">
                    <label for="textInput1" class="sr-only">Text Input 1</label>
                    <input type="text" class="form-control" id="textInput1" placeholder="Text Input 1">    
                    </div>
                
                    <div class="form-group has-error col-xs-6">
                    <label for="textInput2" class="sr-only">Text Input 2</label>
                    <input type="text" class="form-control input-lg" id="textInput2" placeholder="Text Input 2">
                    </div>
                
                    <div class="form-group has-warning col-xs-4">
                    <label for="textInput3" class="sr-only">Text Input 3</label>
                    <input type="text" class="form-control input-sm" id="textInput3" placeholder="Text Input 3">
                    </div>
                </div>
                
                <br />
                <hr>
                
                <div class="form-group has-feedback has-warning">
                    <label for="textInput4" class="sr-only">Text Input</label>
                    <input type="text" class="form-control" id="textInput4" placeholder="Text Input">
                    <span class="glyphicon glyphicon-alert form-control-feedback"></span>
                    <span class="sr-only">warning</span>
                </div>
                
                <br />
                <hr>
                
                <div class="input-group has-feedback has-success">
                    <label for="textInput4" class="sr-only">Text Input</label>
                    <span class="input-group-addon">@</span>
                    <input type="text" class="form-control" id="textInput4" placeholder="Text Input">
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                    <span class="sr-only">warning</span>
                </div>
                
                <br />
                <hr>
                
                <div class="input-group has-feedback has-success">
                    <label for="textInput4" class="sr-only">Text Input</label>
                    <span class="input-group-btn"><button type="button" class="btn btn-default">Submit</button></span>
                    <input type="text" class="form-control" id="textInput4" placeholder="Text Input">
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                    <span class="sr-only">warning</span>
                </div>
                
            </form>
        </div>
    
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
        </script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js">
        </script>
        
        <script>
            $(function(){
                
            });
        </script>
    </body>
</html>
