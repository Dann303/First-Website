<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Modal plugin</title>
    
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
    
        <style>
        
        </style>
        
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js">
        </script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js">
        </script>
        <![endif]-->
    </head>
    <body>
        
        
        <div class="container-fluid">
            <button type="button" class="btn btn-primary" data-target="#myInquiry" data-toggle="modal" data-ordernumber="1122">Order Number: 1122 - Contact us</button>
            <div class="modal" id="myInquiry" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal">&times;</button>
                            <h4 id="myModalLabel">Thank you for contacting us:</h4>
                        </div>
                        <div class="modal-body">
                            <label for="inquiry">Your inquiry:</label>
                            <textarea class="form-control" rows="5" id="inquiry"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
        </script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js">
        </script>
        
        <script>
            $(function(){
                $("#myInquiry").on("shown.bs.modal",function(){
//                    window.alert("Hi!");
                });
                $("#myInquiry").on("show.bs.modal",function(event){
                    var button = $(event.relatedTarget);
                    var orderNumber = button.data("ordernumber");
                    $(this).find("#myModalLabel").text("Order Number: " + orderNumber);
                });
            });
        </script>
    </body>
</html>
